buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.15"
}

wrapper {
    gradleVersion = '6.0.1'
}

group 'antlr'
version pluginVersion

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

intellij {
    version = ideaVersion

    pluginName 'antlrworks-intellij-plugin'
    downloadSources true
    updateSinceUntilBuild false
}

repositories {
    mavenCentral()
}

dependencies {
    //implementation "org.antlr:antlrworks:${antlrWorksVersion}"
    implementation files('lib/zz-antlrworks-1.3.1.jar')
}

